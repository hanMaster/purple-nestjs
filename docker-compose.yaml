version: '3.3'
services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - '27017:27017'
    restart: always
    logging:
      options:
        max-size: 1g
    environment:
      - MONGODB_DATABASE="top-api"
      # - MONGO_INITDB_DATABASE=topapi
      # - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      # - MONGO_INITDB_ROOT_PASSWORD=1qaz2wsx
    volumes:
      - ./mongo-data:/data/db
